<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="header" style="margin-top: 0%;">
  <a class="navbar-brand" href="#">Employee Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navtoggle">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navtoggle">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control" type="text" placeholder="Search">
    </form>
  </div>
</nav>
<div class="container">
    <div class="row">
        <div *ngFor="let employee of employees" class="col-sm-6 col-md-3">
            <div class="card">
                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title  mb-0 cardTitle">
                        <h5>{{ employee?.name }}</h5>
                        <p class="m-0" style="height: 40px;">{{ employee.jobTitle }}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i> <a href="#" >{{ employee?.email }}</a></li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i> {{ employee?.phone }}</li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <a href="#" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                        <a href="#" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
                    </div>
                    
                </div>
            </div>
        </div>
        
        
    </div>
</div>
